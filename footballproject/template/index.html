{% extends 'base.html'%}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in team_list %}
        <div class="col-md-3">
            <div class="card" style="margin-bottom:10px">
  <img class="card-img-top" src="{{i.img.url}}" alt="" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.team_name}}</h5>
      <h6> {{i.coach_name}}</h6>
    <p class="card-text">{{i.desc}}</p>
    <a class="btn btn-warning" href="{% url 'footballapp:detail' i.id %}">View details</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>


<img src="{{i.img.url}}" width="100" height="100">
<a href=>
    {{i.team_name}}<br></a>


{% endblock %}
